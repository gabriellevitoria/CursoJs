<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">

        <div class="text">
            <h1>Tabela IMC</h1>
            <div class="descricao">
                <div class="text-imc">
                    <h3><strong>IMC</strong></h3>
                    <p>Menos do que 18,5</p>
                    <p>Entre 18,5 e 24,9</p>
                    <p>Entre 25 e 29,9</p>
                    <p>Entre 30 e 34,9</p>
                    <p>Entre 35 e 39,9</p>
                    <p>Mais do que 40</p>
                </div>
                <div class="text-resultado">
                    <h3><strong>Resultado</strong></h3>
                    <p>Abaixo do peso</p>
                    <p>Peso normal</p>
                    <p>Sobrepeso</p>
                    <p>Obesidade grau 1</p>
                    <p>Obesidade grau 2</p>
                    <p>Obesidade grau 3</p>
                </div>
            </div>
            <h3 class="text-calcular">Calcule o seu IMC</h3>
        </div>


        <form action="/" id="form">
            <label for="peso">Peso</label>
            <input type="text" id="peso">

            <label for="altura">Altura</label>
            <input type="text" id="altura">


            <button class="button-form">Enviar</button>

        </form>

        <div class="resultado"> <p class="paragrafo-resultado"></p></div>


    </section>
    <script src="assets/js/main.js"></script>
</body>

</html>
